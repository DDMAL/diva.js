<!doctype html>
    <html lang="en">
        <head>
            <meta charset="utf-8" />
            <title>Diva.js Demo Page</title>
            <link rel="stylesheet" href="../css/diva.min.css" />
            <!--[if IE]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <![endif]-->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
            <script src="../js/diva.min.js" type="text/javascript"></script>
            <style>
            body, html{
                height:90%;
            }
            #diva-wrapper{
                height:100%;
            }
            .diva-outer{
                height:100%;
            }
            #menu {
                margin: 0 auto;
                font-size: 1.5em;
            }
            </style>
            <script type="text/javascript">
                $(document).ready(function() {
                    $('#diva-wrapper').diva({
                        enableImageTitles: false,
                        fixedHeightGrid: true,
                        objectData: 'http://dev.simssa.ca/iiif/stgallen_390_annotated.json',
                        enableIIIFHighlight: true,
                        enableIIIFMetadata: true
                    });
                });
            </script>
        </head>
        <body>
            <div id="diva-wrapper"></div>
        </body>
    </html>
