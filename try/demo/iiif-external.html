<!doctype html>
    <html lang="en">
        <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Diva.js Demo Page</title>
            <link rel="stylesheet" href="../css/diva.min.css" />
            <link rel="stylesheet" href="demo.css" />
            <!--[if IE]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <![endif]-->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
            <script src="../js/diva.min.js" type="text/javascript"></script>
            <style>
            #menu {
                margin: 0 auto;
                font-size: 1.5em;
            }
            </style>
            <script type="text/javascript">
                $(document).ready(function()
                {
                    if (window.location.protocol === "https:")
                    {
                        var httpUrl = (window.location + '').replace(/^https/, 'http');

                        $('#menu').after(
                                '<div style="max-width: 500px;margin:auto;padding:10px;">' +
                                'You are viewing this page through an HTTPS connection. ' +
                                'Some of the external manifests will not be displayed ' +
                                'correctly. ' +
                                '<a href="' + httpUrl + '" style="font-weight: 700;">Switch to HTTP.</a>' +
                                '</div>'
                        );
                    }

                    $('#diva-wrapper').diva({
                        fixedHeightGrid: true,
                        objectData: 'https://oculus-dev.harvardx.harvard.edu/manifests/drs:5981093',
                        enableIIIFMetadata: true
                    });

                    var selectObject = $('#object-select');
                    var diva = $('#diva-wrapper').data('diva');
                    selectObject.on('change', function()
                    {
                        diva.changeObject(selectObject.val());
                    });

                    $('#orientation').on('click', function()
                    {
                        diva.toggleOrientation();
                    })
                });
            </script>
        </head>
        <body>
            <div id="menu">
                <select name="select" id="object-select">
                    <option value="https://oculus-dev.harvardx.harvard.edu/manifests/drs:5981093" selected>MS Richardson 7 - Houghton Library, Harvard University</option>
                    <option value="http://manifests.ydc2.yale.edu/manifest/Admont23">Admont MS 23 - Benediktinerstift Admont Bibliothek & Museum - Yale University</option>
                    <option value="http://iiif.biblissima.fr/manifests/ark:/12148/btv1b84539771/manifest.json">MSS Arabe 3475 - Bibliothèque nationale de France</option>
                    <option value="http://www.e-codices.unifr.ch/metadata/iiif/zhl-0035-4/manifest.json">KB 35 4° - Luzern, Zentral und Hochschulbibliothek</option>
                </select>
                <button id="orientation" type="button">Toggle orientation</button>
            </div>
            <div id="diva-wrapper"></div>
        </body>
    </html>
