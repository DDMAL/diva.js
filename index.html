<html>

<head>
<title>Diva.js demo</title>

<link rel="stylesheet" href="css/diva.css" type="text/css" />
<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.9.custom.css" type="text/css" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/jquery-ui.min.js"></script>
<script src="js/diva-utils.js"></script>
 <script src="js/diva.js"></script>
 <script>
var dv;

$(document).ready(function() {
    $('#documentpanel').diva({
        paddingPerPage: 50,
        zoomSlider: true,
        gotoPage: true,
        iipServerBaseUrl: "http://petrucci.musiclibs.net:9002/fcgi-bin/iipsrv.fcgi?FIF=/mnt/images/liber/",
        backendServer: "http://petrucci.musiclibs.net:9002/ajax/3/",
        scrollBySpace: false,
    });
    dv = $('#documentpanel').data('diva');
    dv.initiateViewer('#outerdrag', '#documentpanel');
    
    $('body').bind('touchmove', function(event) {
        var e = event.originalEvent;
        dv.blockMove(e);
    });

    $('body').bind('gestureend', function(event) {
        var e = event.originalEvent;
        dv.scale(e);
    });
});

 </script>

</head>

<body>
<div id="diva-wrapper">
    <div id="itemtitle">test</div>
    <div id="outerdrag">
        <div id="documentpanel"></div>
    </div>
</div>

</body>

</html>
